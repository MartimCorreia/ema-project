<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .page {
    background-color: #80a9e3;
    color: #041f3a;
    text-align: center;
    font-family: arial, sans-serif;
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .page500 h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
    margin-left: 30px;
  }
  .page500 img{
    margin-left: 80px;
  }

  .page500 p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  .button{
    border: 0 solid transparent;
    color: white;
    padding: 10px;
    text-align: center;
    margin-bottom: 9px;
    font-family: 'Lato';
    font-size: larger;
    background-color: rgb(132, 182, 223);
    border-radius: 15px;
    width: fit-content;
    -webkit-box-shadow: 2px 2px 9px 0px rgba(0,0,0,0.31);
    box-shadow: 2px 2px 9px 0px rgba(0,0,0,0.31);
    margin-left: 140px;
  }
  .button a{
    text-decoration: none;
    color: white;
  }

  </style>
</head>

<body>
  <div class="page500">
    <div>
      <img src="https://res.cloudinary.com/dluisdviu/image/upload/v1662636001/EMA/500_bjostx.jpg" alt="500" width="200" height="120">
      <h1>We're sorry, but something went wrong.</h1>
      <div class="button">
        <a href="/">Go back</a>
      </div>
</body>
</html>
